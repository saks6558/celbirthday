<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สุขสันต์วันแก่ของน่องเชลลลล</title>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
<style>
body {
  font-family: 'Itim', cursive;
  background: linear-gradient(135deg, #a2d2ff, #bde0fe, #ffafcc, #ffc8dd, #cdb4db);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #333;
  text-align: center;
  position: relative;
  overflow: hidden;
  padding: 20px;
}

.blessing {
  background: #fffafc;
  padding: 20px 30px;
  border-radius: 20px;
  border: 4px dashed #cdb4db;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  color: #a2d2ff;
  font-size: 1.5em;
  max-width: 400px;
  animation: fadeIn 1.2s ease;
  position: relative;
  z-index: 10;
  line-height: 1.6;
}

.from {
  margin-top: 1em;
  font-size: 1.2em;
  color: #cdb4db;
  font-style: italic;
  z-index: 10;
  position: relative;
}

/* ลูกโป่ง */
.balloon {
  position: absolute;
  bottom: -100px;
  width: 50px;
  height: 70px;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  background: var(--color);
  box-shadow: inset -5px -10px 15px rgba(255 255 255 / 0.6);
  animation: floatUp 10s linear infinite;
  opacity: 0.7;
}
.balloon::after {
  content: '';
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 2px;
  height: 20px;
  background: var(--color);
}

@keyframes floatUp {
  0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; }
  50%  { transform: translateY(-50vh) translateX(20px) rotate(20deg); opacity: 1; }
  100% { transform: translateY(-120vh) translateX(-20px) rotate(-20deg); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* เค้ก */
.cake {
  width: 100px;
  height: 60px;
  background: #ffafcc;
  position: absolute;
  bottom: 30px;
  border-radius: 5px 5px 0 0;
  box-shadow: 0 4px #cdb4db;
  cursor: pointer;
  user-select: none;
  z-index: 20;
}
.cake::before {
  content: '';
  position: absolute;
  top: -20px;
  left: 40px;
  width: 20px;
  height: 20px;
  background: #fff5f7;
  border-radius: 50%;
}
.candle {
  position: absolute;
  top: -35px;
  left: 47px;
  width: 6px;
  height: 15px;
  background: #bde0fe;
}
.flame {
  position: absolute;
  top: -45px;
  left: 46px;
  width: 8px;
  height: 8px;
  background: #ffc8dd;
  border-radius: 50%;
  animation: flicker 0.5s infinite alternate;
}

@keyframes flicker {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.2); opacity: 0.7; }
}

/* overlay ดอกไม้ไฟเต็มจอ */
.fireworks-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  overflow: visible;
  z-index: 9999;
}

/* ดอกไม้ไฟแต่ละเส้น (ขนาดใหญ่ + ระยะเวลา 5 วินาที) */
.firework-particle {
  position: absolute;
  width: 15px;
  height: 15px;
  background: red;
  border-radius: 50%;
  opacity: 1;
  pointer-events: none;
  animation: explodeParticle 5s forwards;
  filter: drop-shadow(0 0 8px currentColor);
}

@keyframes explodeParticle {
  0% {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(2.5);
    opacity: 0;
  }
}
</style>
</head>
<body>

<p class="blessing">
  ขอให้น้องเชลเติบโตไปด้วยรอยยิ้มนะ <br>
  ไม่รู้จะอวยพรอะไร <br>
  แต่สิ่งดี ๆ เดี๋ยวก็ตามมาเองแหละ <br>
  ไลฟ์บ้างพี่เหงา
</p>

<p class="from">จาก เจ้าของฟาร์มหมูเด้ง</p>

<!-- เค้ก -->
<div class="cake" id="cake">
  <div class="candle"></div>
  <div class="flame"></div>
</div>

<!-- ลูกโป่งเยอะ ๆ -->
<script>
const colors = ['#a2d2ff', '#ffafcc', '#cdb4db', '#ffc8dd', '#bde0fe'];
for (let i = 0; i < 20; i++) {
  const balloon = document.createElement('div');
  balloon.classList.add('balloon');
  balloon.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
  balloon.style.left = Math.random() * 100 + '%';
  balloon.style.animationDuration = (6 + Math.random() * 6) + 's';
  balloon.style.animationDelay = (Math.random() * 5) + 's';
  document.body.appendChild(balloon);
}
</script>

<script>
const cake = document.getElementById('cake');

function createFirework(x, y) {
  const colors = ['#FF3F3F', '#FF9B1A', '#FFD93D', '#FFFFFF', '#FF6F61'];
  const count = 30;
  const container = document.createElement('div');
  container.classList.add('fireworks-overlay');
  document.body.appendChild(container);

  for (let i = 0; i < count; i++) {
    const particle = document.createElement('div');
    particle.classList.add('firework-particle');
    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';

    const angle = (360 / count) * i;
    const radius = 150 + Math.random() * 50;

    const radian = angle * Math.PI / 180;
    const translateX = Math.cos(radian) * radius;
    const translateY = Math.sin(radian) * radius;
    particle.style.setProperty('--x', translateX + 'px');
    particle.style.setProperty('--y', translateY + 'px');

    container.appendChild(particle);
    particle.addEventListener('animationend', () => {
      particle.remove();
      if(container.childElementCount === 0) container.remove();
    });
  }
}

function createMultipleFireworks() {
  const fireworksCount = 11;
  for(let i = 0; i < fireworksCount; i++) {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    createFirework(x, y);
  }
}

cake.addEventListener('click', () => {
  createMultipleFireworks();
});
</script>

</body>
</html>
